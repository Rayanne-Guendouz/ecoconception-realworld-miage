<div
  class="home-page"
  style="
    background-image: url('assets/file-20240730-17-73vew4.avif');
    background-size: cover;
    background-position: center;
  "
>
  <div class="container"></div>
</div>
<div class="container">
  <img
    src="assets/Pic_pétrolier.svg"
    alt="Another Descriptive Alt Text"
    class="img-fluid"
  />
</div>
<video width="600" controls autoplay>
  <source src="assets/LACRIM - AH BATARD TU FUMES .mp4" type="video/mp4" />
  Votre navigateur ne supporte pas la balise vidéo.
</video>
<div class="banner" *appShowAuthed="false">
  <div class="container">
    <!-- <h1 class="logo-font">conduit</h1> -->
    <p>A place to share your <i>Angular</i> knowledge.</p>
  </div>
</div>

<div
  class="container page"
  style="
    background-image: url('assets/file-20240730-17-73vew4.avif');
    background-size: cover;
    background-position: center;
  "
>
  <div class="row">
    <div class="col-md-9">
      <div class="feed-toggle">
        <ul class="nav nav-pills outline-active">
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: listConfig.type === 'feed' }"
              (click)="setListTo('feed')"
            >
              <script>
                const clickSound = new Audio(
                  "assets\Garen Ult DEMACIA.mp3.mp3"
                );
                document.addEventListener("click", () => {
                  clickSound.play();
                });
              </script>
              Your Feed
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{
                active: listConfig.type === 'all' && !listConfig.filters.tag
              }"
              (click)="setListTo('all')"
            >
              <script>
                document.addEventListener("click", () => {
                  clickSound.play();
                });
              </script>
              Global Feed
            </a>
          </li>
          <li class="nav-item" [hidden]="!listConfig.filters.tag">
            <a class="nav-link active">
              <i class="ion-pound"></i> {{ listConfig.filters.tag }}
            </a>
          </li>
        </ul>
      </div>

      <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
    </div>

    <div class="col-md-3" *rxLet="tags$; let tags">
      <div class="sidebar">
        <p>Popular Tags</p>

        <div class="tag-list">
          <a
            *ngFor="let tag of tags"
            (click)="setListTo('all', { tag: tag })"
            class="tag-default tag-pill"
          >
            <script>
              document.addEventListener("click", () => {
                clickSound.play();
              });
            </script>
            {{ tag }}
          </a>
        </div>

        <div [hidden]="tagsLoaded">Loading tags...</div>

        <div [hidden]="!tagsLoaded || tags.length > 0">
          No tags are here... yet.
        </div>
      </div>
    </div>
  </div>
</div>
